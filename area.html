<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>AREA</h2>
    enter the width:<input id="n">
    enter the height:<input id="m">
    <br><br>
    <button onclick="area()">Area</button>
    <p id="r"></p>
    <script>
        function area(){
            var n,m,a;
            n=document.getElementById("n").value;
            m=document.getElementById("m").value;
            a=n*m
            document.getElementById('r').innerHTML="The area is ="+a;
        }
    </script>
</body>
</html>
